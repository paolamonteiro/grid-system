<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Grid</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<link href="style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
			type="text/css"
		/>
	</head>

	<body>
		<div class="container col-xs-7">
			<div class="row">
				<div class="col-xs-12 header-box">
					<div class="header">
						<p>Header</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="main-box col-xs-12 col-md-9">
					<div class="main">
						<p>Main</p>
					</div>
				</div>

				<div class="aside-box col-xs-12 col-md-3">
					<div class="aside">
						<p>Sidebar</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 footer-box">
					<div class="footer">
						<p>Footer</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
